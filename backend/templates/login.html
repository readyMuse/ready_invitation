{% extends "layouts/base-login.html" %}

{% block title %} Login {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %} 

        
        <div class="row">
          <div class="col-md-12">
            <div class="card">

              <form method="post" action="/login" >
              
                <div class="card-header">
                  <h5 class="title">Login</h5>
                  {% if msg %}
                    <script type="text/javascript">
                      alert('{{msg}}');
                    </script>
                  {% endif %}
                  <h6 class="card-category">
                      아이디, 패스워드 입력
                  </h6>
                </div>

                <div class="card-bodys">

                    <div class="row">

                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>ID</label>
                          <input class="form-control" id="username_login" name="username" required="" type="text" value="">
                        </div>
                      </div>

                    </div>
                    <div class="row">

                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Password</label>
                          <input class="form-control" id="pwd_login" name="password" required="" type="password" value="">
                        </div>
                      </div>

                    </div>
                    
                </div>
                <div class="card-footer">
                  <button type="submit" name="login" class="btn btn-fill btn-outline-success">Login</button>
                 
                </div>

              </form>

            </div>
          </div>
      </div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
